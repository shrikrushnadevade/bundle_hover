        <script>
            function toggleSelect(selectElement, targetSelectId) {
                const targetSelect = document.getElementById(targetSelectId);
                targetSelect.style.display = selectElement.value !== '' ? 'block' : 'none';

                const sicoElements = document.querySelectorAll('.sico');
                for (const sico of sicoElements) {
                    sico.classList.toggle('show', selectElement.value !== '');
                }
            }
